<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-leftPart">
            <a class="vscode-logo-part" href="/HTML&CSS/VScodeLandingPage/index.html">
                <img src="https://code.visualstudio.com/assets/images/code-stable.png" width="25px"/>
                <span>Visual Studio Code</span>
            </a>
            <a href="/HTML&CSS/VScodeLandingPage/index.html">Docs</a>
            <a href="/HTML&CSS/VScodeLandingPage/index.html">Updates</a>
            <a href="/HTML&CSS/VScodeLandingPage/index.html">Blog</a>
            <a href="/HTML&CSS/VScodeLandingPage/index.html">API</a>        
            <a href="/HTML&CSS/VScodeLandingPage/index.html">Extensions</a>
            <a href="/HTML&CSS/VScodeLandingPage/index.html">FAQ</a>
            <a href="/HTML&CSS/VScodeLandingPage/index.html">GitHub Copilot</a>
            <a href="/HTML&CSS/VScodeLandingPage/index.html">MCP</a>
        </div>
        <div class="header-rightPart">
            <img src="https://code.visualstudio.com/assets/icons/theme-dark.svg"/>
            <input type="text" placeholder="Search Docs"/>
            <button>Download</button>
        </div>
    </div>
    <div class="update-notify">
        <div>Try <span>MCP servers</span> to extend agent mode in VS Code!</div>
    </div>
    <div class="main-content">
        <div class="main-text">
            The open source AI code editor
        </div>
        <div class="download-div">
            <button>
                 Download for Windows
            </button>
            <p><span>Web</span>, <span>Insiders edition</span>, or <span>other platforms</span></p>
            <p class="license">By using VS Code, you agree to its <span>license</span> and <span>privacy statement</span>.</p>
        </div>
        <div class="video-div">
            <video autoplay loop muted>
                <source src="https://code.visualstudio.com/assets/home/hero-light-sm.webm" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
